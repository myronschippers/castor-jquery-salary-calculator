<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>

    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>

    <main>
      <div class="container">
        <h2>Add Employee</h2>
        <input
          class="js-input-firstName"
          type="text"
          placeholder="First Name"
        />
        <input class="js-input-lastName" type="text" placeholder="Last Name" />
        <input class="js-input-id" type="number" placeholder="ID" />
        <input class="js-input-title" type="text" placeholder="Title" />
        <input
          class="js-input-annualSalary"
          type="number"
          placeholder="Annual Salary"
        />
        <div class="rightContainer">
          <button class="js-btn-submit">Submit</button>
        </div>
      </div>

      <div class="container">
        <h2>Employees</h2>

        <table class="simpleTable">
          <thead>
            <tr>
              <td>First Name</td>
              <td>Last Name</td>
              <td>ID</td>
              <td>Title</td>
              <td>Annual Salary</td>
              <td></td>
            </tr>
          </thead>
          <tbody class="js-employee-list"></tbody>
          <tfoot>
            <tr>
              <td colspan="6"></td>
            </tr>
          </tfoot>
        </table>

        <div class="rightContainer">
          Total Monthly: $<span class="js-monthly-salary">0</span>
        </div>
      </div>
    </main>
  </body>
</html>
